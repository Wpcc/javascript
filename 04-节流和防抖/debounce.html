<script>
  function debounce(fn, delay){
    let timer = null

    return function() {
      if(timer){
        clearTimeout(timer)
      }
      timer = setTimeout(function(){
        fn()
      }, delay)
    }
  }

  const better_scroll = deboucne(() => console.log('触发了滚动事件'), 1000)
  document.addEventListener('scroll', better_scroll)
</script>
