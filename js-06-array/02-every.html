<script>
  Array.prototype.myEvery = function(callback){
    for(var i=0;i<this.length;i++){
      if(!callback(this[i],i,this)){
        return false
      }
    }
    return true
  }
  var arr = [1,2,3]
  var result = arr.some(function(item){
    return item > 2
