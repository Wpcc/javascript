<script>
  /*
   call 的封装:call会改变this的执向，并且
  */
  Function.prototype.myBind = function(context) {
    context = context || window
    // 1.0 通过this将调用方法如以下的say 赋值给第一个参数context中定义的fn方法
    context.fn = this

    // 2.0 剔除该对象的第一个参数
    var args = []
    for(var i=1;i<arguments.length;i++){
      args = `arguments[${i}]`
    }


    // 3.0 执行函数 假设有三个参数，那么args数组中的值 args=[arguments[1],arguments[2],arguments[3]]
    return function(){
      eval(`context.fn(${args})`)
    }
    /*
      3.1 当涉及到字符串数组拼接时，会自动调用数组的toString()方法
          故以上代码实际会转换成： eval('context.fn(argument[1],arguments[2],arguments[3])')
    */
    delete context.fn;
    // 4.0 初始化即删除对象方法
  }

 var food = 'window'
  var cat={
    food:'fish',
    say(type){
      console.log(type + 'like' + this.food)
    }
  }
  var dog={
    food:'bone'
  }
  cat.say.bind(dog)()
  cat.say.myBind(dog)()
</script>
